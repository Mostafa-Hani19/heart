<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> نور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(236, 72, 153, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0f0c29 0%, #302b63 25%, #24243e 50%, #1a1a2e 75%, #16213e 100%);
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(255, 107, 157, 0.1) 0%, transparent 70%),
                radial-gradient(circle at 30% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: backgroundPulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        /* قلوب الخلفية */
        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bg-heart {
            position: absolute;
            fill: none;
            stroke: rgba(255, 107, 157, 0.2);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: drawBgHeart 2s ease-in-out forwards, floatHeart 20s ease-in-out 2s infinite;
        }

        .bg-heart:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 50px;
            height: 50px;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: drawBgHeart 1.5s ease-in-out 0.2s forwards, floatHeart 20s ease-in-out 1.7s infinite;
        }

        .bg-heart:nth-child(2) {
            top: 20%;
            right: 15%;
            width: 40px;
            height: 40px;
            stroke-dasharray: 250;
            stroke-dashoffset: 250;
            animation: drawBgHeart 1.3s ease-in-out 0.4s forwards, floatHeart 20s ease-in-out 1.7s infinite;
        }

        .bg-heart:nth-child(3) {
            bottom: 30%;
            left: 20%;
            width: 45px;
            height: 45px;
            stroke-dasharray: 280;
            stroke-dashoffset: 280;
            animation: drawBgHeart 1.4s ease-in-out 0.6s forwards, floatHeart 20s ease-in-out 2s infinite;
        }

        .bg-heart:nth-child(4) {
            top: 50%;
            right: 25%;
            width: 40px;
            height: 40px;
            stroke-dasharray: 250;
            stroke-dashoffset: 250;
            animation: drawBgHeart 1.3s ease-in-out 0.8s forwards, floatHeart 20s ease-in-out 2.1s infinite;
        }

        .bg-heart:nth-child(5) {
            bottom: 20%;
            right: 10%;
            width: 50px;
            height: 50px;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: drawBgHeart 1.5s ease-in-out 1s forwards, floatHeart 20s ease-in-out 2.5s infinite;
        }

        .bg-heart:nth-child(6),
        .bg-heart:nth-child(7),
        .bg-heart:nth-child(8) {
            display: none;
        }

        @keyframes drawBgHeart {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.2;
            }
            25% {
                transform: translate(30px, -30px) rotate(90deg);
                opacity: 0.4;
            }
            50% {
                transform: translate(-20px, -50px) rotate(180deg);
                opacity: 0.3;
            }
            75% {
                transform: translate(-30px, 20px) rotate(270deg);
                opacity: 0.4;
            }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .heart {
            position: relative;
            width: 300px;
            height: 300px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.8));
        }

        /* قلوب داخل القلب الكبير */
        .heart-inner-hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .inner-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            fill: none;
            stroke: rgba(255, 255, 255, 0.7);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 600;
            stroke-dashoffset: 600;
        }

        /* قلوب متدرجة من الأصغر للأكبر (مخفضة لتحسين الأداء) */
        .inner-heart-1 {
            width: 8px;
            height: 8px;
            stroke: rgba(255, 255, 255, 1);
            stroke-dasharray: 45;
            stroke-dashoffset: 45;
            animation: drawInnerHeart1 0.4s ease-in-out 0s forwards, syncAllHearts 2s ease-in-out 5s infinite;
        }

        .inner-heart-2 {
            width: 18px;
            height: 18px;
            stroke: rgba(255, 107, 157, 0.95);
            stroke-dasharray: 95;
            stroke-dashoffset: 95;
            animation: drawInnerHeart2 0.5s ease-in-out 0.2s forwards, syncAllHearts 2s ease-in-out 5s infinite;
        }

        .inner-heart-3 {
            width: 35px;
            height: 35px;
            stroke: rgba(255, 255, 255, 1);
            stroke-dasharray: 180;
            stroke-dashoffset: 180;
            animation: drawInnerHeart3 0.6s ease-in-out 0.4s forwards, syncAllHearts 2s ease-in-out 5s infinite;
        }

        .inner-heart-4 {
            width: 70px;
            height: 70px;
            stroke: rgba(255, 23, 68, 0.85);
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: drawInnerHeart4 0.7s ease-in-out 0.6s forwards, syncAllHearts 2s ease-in-out 5s infinite;
        }

        .inner-heart-5 {
            width: 140px;
            height: 140px;
            stroke: rgba(255, 255, 255, 0.95);
            stroke-dasharray: 550;
            stroke-dashoffset: 550;
            animation: drawInnerHeart5 1s ease-in-out 0.8s forwards, syncAllHearts 2s ease-in-out 5s infinite;
        }


        @keyframes syncAllHearts {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 1;
            }
        }

        @keyframes drawInnerHeart1 {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes drawInnerHeart2 {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes drawInnerHeart3 {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes drawInnerHeart4 {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes drawInnerHeart5 {
            to {
                stroke-dashoffset: 0;
            }
        }



        @keyframes innerHeartBeat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.9;
            }
        }

        .heart-outer {
            fill: none;
            stroke: url(#heartGradient);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.8));
            animation: drawHeart 3s ease-in-out forwards, strokeGlow 2s ease-in-out 3s infinite;
        }

        .heart-inner {
            fill: none;
            stroke: rgba(255, 255, 255, 0.95);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 800;
            stroke-dashoffset: 800;
            filter: 
                drop-shadow(0 0 20px rgba(255, 255, 255, 0.9))
                drop-shadow(0 0 40px rgba(255, 107, 157, 0.7))
                drop-shadow(0 0 60px rgba(99, 102, 241, 0.5));
            animation: drawHeartInner 2.5s ease-in-out 0.5s forwards, innerStrokeGlow 1.5s ease-in-out 3s infinite;
        }

        @keyframes drawHeart {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes drawHeartInner {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes strokeGlow {
            0%, 100% {
                stroke: #ff6b9d;
                opacity: 1;
                filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.8)) drop-shadow(0 0 40px rgba(255, 23, 68, 0.6));
            }
            33% {
                stroke: #ff1744;
                opacity: 0.95;
                filter: drop-shadow(0 0 25px rgba(255, 23, 68, 0.9)) drop-shadow(0 0 50px rgba(236, 72, 153, 0.7));
            }
            66% {
                stroke: #ec4899;
                opacity: 0.95;
                filter: drop-shadow(0 0 30px rgba(236, 72, 153, 0.9)) drop-shadow(0 0 60px rgba(99, 102, 241, 0.6));
            }
        }

        @keyframes innerStrokeGlow {
            0%, 100% {
                stroke: rgba(255, 255, 255, 0.9);
                opacity: 1;
            }
            50% {
                stroke: rgba(255, 255, 255, 1);
                opacity: 1;
            }
        }

        .heart-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.7) 0%, rgba(255, 23, 68, 0.5) 50%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            filter: blur(20px);
            z-index: -1;
        }

        .heart-inner-light {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 107, 157, 0.6) 40%, transparent 70%);
            border-radius: 50%;
            animation: innerGlow 1.5s ease-in-out infinite;
            filter: blur(15px);
            z-index: 1;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: sparkle 3s ease-in-out infinite;
        }

        .sparkle:nth-child(1) {
            top: 20%;
            left: 30%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 40%;
            left: 70%;
            animation-delay: 0.5s;
        }

        .sparkle:nth-child(3) {
            top: 60%;
            left: 20%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(4) {
            top: 80%;
            left: 60%;
            animation-delay: 1.5s;
        }

        .sparkle:nth-child(5) {
            top: 30%;
            left: 50%;
            animation-delay: 2s;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10% {
                transform: scale(1.1);
            }
            20% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.05);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 1;
            }
        }

        @keyframes innerGlow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.9;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .text-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
        }

        .text-glow {
            font-size: 80px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.9),
                0 0 40px rgba(255, 255, 255, 0.8),
                0 0 60px rgba(255, 255, 255, 0.7),
                0 0 80px rgba(255, 255, 255, 0.6),
                0 0 100px rgba(255, 255, 255, 0.5),
                0 0 120px rgba(255, 255, 255, 0.4);
            animation: textGlow 2s ease-in-out infinite;
            letter-spacing: 8px;
            white-space: nowrap;
            position: relative;
        }

        .text-glow::before {
            content: 'اشطر مس نوران';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: rgba(255, 255, 255, 0.8);
            filter: blur(15px);
            opacity: 0.7;
            z-index: -1;
            animation: textGlowBlur 2s ease-in-out infinite;
        }

        @keyframes textGlowBlur {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

         @keyframes textGlow {
             0%, 100% {
                 text-shadow: 
                     0 0 20px rgba(255, 255, 255, 0.9),
                     0 0 40px rgba(255, 255, 255, 0.8),
                     0 0 60px rgba(255, 255, 255, 0.7),
                     0 0 80px rgba(255, 255, 255, 0.6),
                     0 0 100px rgba(255, 255, 255, 0.5),
                     0 0 120px rgba(255, 255, 255, 0.4);
                 transform: scale(1);
                 filter: brightness(1);
             }
             50% {
                 text-shadow: 
                     0 0 30px rgba(255, 255, 255, 1),
                     0 0 60px rgba(255, 255, 255, 0.9),
                     0 0 90px rgba(255, 255, 255, 0.8),
                     0 0 120px rgba(255, 255, 255, 0.7),
                     0 0 150px rgba(255, 255, 255, 0.6),
                     0 0 180px rgba(255, 255, 255, 0.5);
                 transform: scale(1.05);
                 filter: brightness(1.2);
             }
          }

        /* Responsive Design */
        @media (max-width: 768px) {
            .heart {
                width: 250px;
                height: 250px;
            }

            .heart-outer {
                stroke-width: 6;
            }

            .heart-inner {
                stroke-width: 3;
            }

            .heart-glow {
                width: 160px;
                height: 160px;
            }

            .heart-inner-light {
                width: 100px;
                height: 100px;
            }

            .inner-heart-1 {
                width: 150px;
                height: 150px;
            }

            .inner-heart-2 {
                width: 120px;
                height: 120px;
            }

            .inner-heart-3 {
                width: 85px;
                height: 85px;
            }

            .inner-heart-4 {
                width: 50px;
                height: 50px;
            }

            .inner-heart-5 {
                width: 100px;
                height: 100px;
            }

            .text-glow {
                font-size: 50px;
                letter-spacing: 3px;
            }

            .text-container {
                bottom: 60px;
            }

            .bg-heart {
                stroke-width: 1.5;
            }

            .bg-heart:nth-child(1),
            .bg-heart:nth-child(5) {
                width: 40px;
                height: 40px;
            }

            .bg-heart:nth-child(2),
            .bg-heart:nth-child(3),
            .bg-heart:nth-child(4),
            .bg-heart:nth-child(6),
            .bg-heart:nth-child(7),
            .bg-heart:nth-child(8) {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .heart {
                width: 200px;
                height: 200px;
            }

            .heart-outer {
                stroke-width: 5;
            }

            .heart-inner {
                stroke-width: 2.5;
            }

            .heart-glow {
                width: 130px;
                height: 130px;
            }

            .heart-inner-light {
                width: 80px;
                height: 80px;
            }

            .inner-heart-1 {
                width: 120px;
                height: 120px;
            }

            .inner-heart-2 {
                width: 95px;
                height: 95px;
            }

            .inner-heart-3 {
                width: 70px;
                height: 70px;
            }

            .inner-heart-4 {
                width: 45px;
                height: 45px;
            }

            .inner-heart-5 {
                width: 90px;
                height: 90px;
            }

            .text-glow {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .text-container {
                bottom: 40px;
            }

            .bg-heart {
                stroke-width: 1;
            }

            .bg-heart:nth-child(1),
            .bg-heart:nth-child(5) {
                width: 30px;
                height: 30px;
            }

            .bg-heart:nth-child(2),
            .bg-heart:nth-child(3),
            .bg-heart:nth-child(4),
            .bg-heart:nth-child(6),
            .bg-heart:nth-child(7),
            .bg-heart:nth-child(8) {
                width: 25px;
                height: 25px;
            }

            .sparkle {
                width: 3px;
                height: 3px;
            }
        }

        @media (min-width: 1200px) {
            .heart {
                width: 350px;
                height: 350px;
            }

            .text-glow {
                font-size: 100px;
                letter-spacing: 8px;
            }
        }

        /* الألعاب النارية */
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkExplode 2s ease-out forwards;
            will-change: transform, opacity;
        }

        .firework-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: particleFall 3s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes fireworkExplode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            30% {
                transform: scale(2.5);
                opacity: 0.9;
            }
            60% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes particleFall {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        /* تحسين الأداء */
        .heart,
        .heart svg,
        .inner-heart,
        .text-glow {
            will-change: transform;
            transform: translateZ(0);
        }

        .firework-sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px currentColor;
            animation: sparkleFade 2.5s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes sparkleFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <!-- قلوب الخلفية -->
    <div class="background-hearts">
        <svg class="bg-heart" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path d="M100,170 C100,170 30,100 30,70 C30,50 50,30 70,30 C90,30 100,50 100,50 C100,50 110,30 130,30 C150,30 170,50 170,70 C170,100 100,170 100,170 Z" />
        </svg>
        <svg class="bg-heart" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path d="M100,170 C100,170 30,100 30,70 C30,50 50,30 70,30 C90,30 100,50 100,50 C100,50 110,30 130,30 C150,30 170,50 170,70 C170,100 100,170 100,170 Z" />
        </svg>
        <svg class="bg-heart" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path d="M100,170 C100,170 30,100 30,70 C30,50 50,30 70,30 C90,30 100,50 100,50 C100,50 110,30 130,30 C150,30 170,50 170,70 C170,100 100,170 100,170 Z" />
        </svg>
        <svg class="bg-heart" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path d="M100,170 C100,170 30,100 30,70 C30,50 50,30 70,30 C90,30 100,50 100,50 C100,50 110,30 130,30 C150,30 170,50 170,70 C170,100 100,170 100,170 Z" />
        </svg>
        <svg class="bg-heart" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path d="M100,170 C100,170 30,100 30,70 C30,50 50,30 70,30 C90,30 100,50 100,50 C100,50 110,30 130,30 C150,30 170,50 170,70 C170,100 100,170 100,170 Z" />
        </svg>
    </div>

    <div class="container">
        <div class="heart">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#ff1744;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <!-- الخط الخارجي -->
                <path class="heart-outer" d="M100,170 C100,170 30,100 30,70 C30,50 50,30 70,30 C90,30 100,50 100,50 C100,50 110,30 130,30 C150,30 170,50 170,70 C170,100 100,170 100,170 Z" />
                <!-- الخط الداخلي -->
                <path class="heart-inner" d="M100,150 C100,150 50,100 50,80 C50,70 60,60 70,60 C80,60 100,75 100,75 C100,75 120,60 130,60 C140,60 150,70 150,80 C150,100 100,150 100,150 Z" />
            </svg>
            <!-- قلوب داخل القلب الكبير -->
            <div class="heart-inner-hearts">
                <svg class="inner-heart inner-heart-1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100,170 C100,170 30,100 30,70 C30,50 50,30 70,30 C90,30 100,50 100,50 C100,50 110,30 130,30 C150,30 170,50 170,70 C170,100 100,170 100,170 Z" />
                </svg>
                <svg class="inner-heart inner-heart-2" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100,170 C100,170 30,100 30,70 C30,50 50,30 70,30 C90,30 100,50 100,50 C100,50 110,30 130,30 C150,30 170,50 170,70 C170,100 100,170 100,170 Z" />
                </svg>
                <svg class="inner-heart inner-heart-3" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100,170 C100,170 30,100 30,70 C30,50 50,30 70,30 C90,30 100,50 100,50 C100,50 110,30 130,30 C150,30 170,50 170,70 C170,100 100,170 100,170 Z" />
                </svg>
                <svg class="inner-heart inner-heart-4" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100,170 C100,170 30,100 30,70 C30,50 50,30 70,30 C90,30 100,50 100,50 C100,50 110,30 130,30 C150,30 170,50 170,70 C170,100 100,170 100,170 Z" />
                </svg>
                <svg class="inner-heart inner-heart-5" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100,170 C100,170 30,100 30,70 C30,50 50,30 70,30 C90,30 100,50 100,50 C100,50 110,30 130,30 C150,30 170,50 170,70 C170,100 100,170 100,170 Z" />
                </svg>
            </div>
            <div class="heart-glow"></div>
            <div class="heart-inner-light"></div>
            <div class="sparkles">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
        </div>
        <div class="text-container">
            <div class="text-glow">اشطر مس نوران </div>
        </div>
    </div>

    <!-- حاوية الألعاب النارية -->
    <div class="fireworks-container" id="fireworksContainer"></div>

    <script>
        // إنشاء الألعاب النارية
        function createFirework(x, y, color) {
            const container = document.getElementById('fireworksContainer');
            
            // النواة المركزية
            const core = document.createElement('div');
            core.className = 'firework';
            core.style.left = x + 'px';
            core.style.top = y + 'px';
            core.style.background = color;
            core.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
            container.appendChild(core);

            // الجزيئات المتطايرة (مخفضة لتحسين الأداء)
            const particleCount = 12;
            const colors = [
                '#ff6b9d', '#ff1744', '#ffeb3b', '#00e676', 
                '#2196f3', '#9c27b0', '#ff9800', '#e91e63'
            ];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 100 + Math.random() * 150;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 8px ${particle.style.background}, 0 0 16px ${particle.style.background}`;
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.willChange = 'transform';
                
                container.appendChild(particle);
            }

            // النجوم المتوهجة (مخفضة)
            for (let i = 0; i < 6; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'firework-sparkle';
                
                const angle = (Math.PI * 2 * i) / 10;
                const distance = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.color = colors[Math.floor(Math.random() * colors.length)];
                sparkle.style.background = sparkle.style.color;
                sparkle.style.setProperty('--tx', tx + 'px');
                sparkle.style.setProperty('--ty', ty + 'px');
                sparkle.style.animation = `sparkleFade 2s ease-out forwards, particleFall 3s ease-out forwards`;
                sparkle.style.willChange = 'transform, opacity';
                
                container.appendChild(sparkle);
            }

            // إزالة العناصر بعد انتهاء الأنيميشن (مدة أطول)
            setTimeout(() => {
                if (core.parentNode) core.remove();
                document.querySelectorAll('.firework-particle').forEach(p => {
                    if (p.parentNode && p.style.left === x + 'px') p.remove();
                });
                document.querySelectorAll('.firework-sparkle').forEach(s => {
                    if (s.parentNode && s.style.left === x + 'px') s.remove();
                });
            }, 4000);
        }

        // حساب طول المسار وتطبيق animation الرسم
        function setupPathAnimation() {
            // القلب الكبير - الخط الخارجي
            const outerPath = document.querySelector('.heart-outer');
            if (outerPath) {
                const length = outerPath.getTotalLength();
                outerPath.style.strokeDasharray = length;
                outerPath.style.strokeDashoffset = length;
            }

            // القلب الكبير - الخط الداخلي
            const innerPath = document.querySelector('.heart-inner');
            if (innerPath) {
                const length = innerPath.getTotalLength();
                innerPath.style.strokeDasharray = length;
                innerPath.style.strokeDashoffset = length;
            }

            // القلوب الداخلية
            const innerHearts = document.querySelectorAll('.inner-heart path');
            innerHearts.forEach((path, index) => {
                const length = path.getTotalLength();
                path.style.strokeDasharray = length;
                path.style.strokeDashoffset = length;
            });
            
            // تحديث القلوب الداخلية الجديدة بشكل منفصل
            const innerHeart5 = document.querySelector('.inner-heart-5 path');
            if (innerHeart5) {
                const length = innerHeart5.getTotalLength();
                innerHeart5.style.strokeDasharray = length;
                innerHeart5.style.strokeDashoffset = length;
            }
            


            // قلوب الخلفية
            const bgHearts = document.querySelectorAll('.bg-heart path');
            bgHearts.forEach((path) => {
                const length = path.getTotalLength();
                path.style.strokeDasharray = length;
                path.style.strokeDashoffset = length;
            });
        }

        // إطلاق الألعاب النارية عند تحميل الصفحة
        window.addEventListener('load', function() {
            // إعداد animation الرسم
            setTimeout(setupPathAnimation, 100);
            const positions = [
                { x: window.innerWidth * 0.2, y: window.innerHeight * 0.3 },
                { x: window.innerWidth * 0.5, y: window.innerHeight * 0.2 },
                { x: window.innerWidth * 0.8, y: window.innerHeight * 0.3 },
                { x: window.innerWidth * 0.3, y: window.innerHeight * 0.5 },
                { x: window.innerWidth * 0.7, y: window.innerHeight * 0.5 },
                { x: window.innerWidth * 0.2, y: window.innerHeight * 0.7 },
                { x: window.innerWidth * 0.8, y: window.innerHeight * 0.7 },
            ];

            // إطلاق الألعاب النارية بشكل متتالي (مدة أطول)
            positions.forEach((pos, index) => {
                setTimeout(() => {
                    const colors = ['#ff6b9d', '#ff1744', '#ffeb3b', '#00e676', '#2196f3', '#9c27b0'];
                    createFirework(pos.x, pos.y, colors[index % colors.length]);
                }, index * 400);
            });

            // إطلاق ألعاب نارية إضافية بعد 4 ثواني
            setTimeout(() => {
                const extraPositions = [
                    { x: window.innerWidth * 0.4, y: window.innerHeight * 0.4 },
                    { x: window.innerWidth * 0.6, y: window.innerHeight * 0.6 },
                    { x: window.innerWidth * 0.3, y: window.innerHeight * 0.3 },
                    { x: window.innerWidth * 0.7, y: window.innerHeight * 0.7 },
                ];
                
                extraPositions.forEach((pos, index) => {
                    setTimeout(() => {
                        createFirework(pos.x, pos.y, '#ff6b9d');
                    }, index * 500);
                });
            }, 4000);

            // إطلاق ألعاب نارية إضافية بعد 8 ثواني
            setTimeout(() => {
                const finalPositions = [
                    { x: window.innerWidth * 0.5, y: window.innerHeight * 0.2 },
                    { x: window.innerWidth * 0.5, y: window.innerHeight * 0.8 },
                ];
                
                finalPositions.forEach((pos, index) => {
                    setTimeout(() => {
                        createFirework(pos.x, pos.y, '#ff1744');
                    }, index * 600);
                });
            }, 8000);
        });
    </script>
