<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart with Light - قلب مع نور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* قلوب الخلفية */
        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bg-heart {
            position: absolute;
            fill: none;
            stroke: rgba(255, 107, 157, 0.2);
            stroke-width: 2;
            animation: floatHeart 20s ease-in-out infinite;
        }

        .bg-heart:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
        }

        .bg-heart:nth-child(2) {
            top: 20%;
            right: 15%;
            width: 40px;
            height: 40px;
            animation-delay: 2s;
        }

        .bg-heart:nth-child(3) {
            bottom: 30%;
            left: 20%;
            width: 50px;
            height: 50px;
            animation-delay: 4s;
        }

        .bg-heart:nth-child(4) {
            top: 50%;
            right: 25%;
            width: 45px;
            height: 45px;
            animation-delay: 6s;
        }

        .bg-heart:nth-child(5) {
            bottom: 20%;
            right: 10%;
            width: 55px;
            height: 55px;
            animation-delay: 8s;
        }

        .bg-heart:nth-child(6) {
            top: 70%;
            left: 30%;
            width: 35px;
            height: 35px;
            animation-delay: 10s;
        }

        .bg-heart:nth-child(7) {
            top: 15%;
            left: 50%;
            width: 48px;
            height: 48px;
            animation-delay: 12s;
        }

        .bg-heart:nth-child(8) {
            bottom: 40%;
            right: 40%;
            width: 42px;
            height: 42px;
            animation-delay: 14s;
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.2;
            }
            25% {
                transform: translate(30px, -30px) rotate(90deg);
                opacity: 0.4;
            }
            50% {
                transform: translate(-20px, -50px) rotate(180deg);
                opacity: 0.3;
            }
            75% {
                transform: translate(-30px, 20px) rotate(270deg);
                opacity: 0.4;
            }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .heart {
            position: relative;
            width: 300px;
            height: 300px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.8)) 
                    drop-shadow(0 0 40px rgba(255, 23, 68, 0.6))
                    drop-shadow(0 0 60px rgba(194, 24, 91, 0.4));
        }

        /* قلوب داخل القلب الكبير */
        .heart-inner-hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .inner-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            fill: none;
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 3;
            animation: innerHeartBeat 2s ease-in-out infinite;
        }

        .inner-heart-1 {
            width: 180px;
            height: 180px;
            animation-delay: 0s;
            stroke: rgba(255, 107, 157, 0.7);
        }

        .inner-heart-2 {
            width: 140px;
            height: 140px;
            animation-delay: 0.3s;
            stroke: rgba(255, 255, 255, 0.8);
        }

        .inner-heart-3 {
            width: 100px;
            height: 100px;
            animation-delay: 0.6s;
            stroke: rgba(255, 23, 68, 0.7);
        }

        .inner-heart-4 {
            width: 70px;
            height: 70px;
            animation-delay: 0.9s;
            stroke: rgba(255, 255, 255, 0.9);
        }

        @keyframes innerHeartBeat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.9;
            }
        }

        .heart-outer {
            fill: none;
            stroke: #ff6b9d;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: strokeGlow 2s ease-in-out infinite;
        }

        .heart-inner {
            fill: none;
            stroke: rgba(255, 255, 255, 0.9);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9))
                    drop-shadow(0 0 30px rgba(255, 107, 157, 0.7));
            animation: innerStrokeGlow 1.5s ease-in-out infinite;
        }

        @keyframes strokeGlow {
            0%, 100% {
                stroke: #ff6b9d;
                opacity: 1;
            }
            50% {
                stroke: #ff1744;
                opacity: 0.9;
            }
        }

        @keyframes innerStrokeGlow {
            0%, 100% {
                stroke: rgba(255, 255, 255, 0.9);
                opacity: 1;
            }
            50% {
                stroke: rgba(255, 255, 255, 1);
                opacity: 1;
            }
        }

        .heart-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 107, 157, 0.7) 30%,
                rgba(255, 23, 68, 0.5) 50%,
                transparent 70%
            );
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            filter: blur(20px);
            z-index: -1;
        }

        .heart-inner-light {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 255, 0.8) 20%,
                rgba(255, 107, 157, 0.6) 40%,
                rgba(255, 23, 68, 0.4) 60%,
                transparent 80%
            );
            border-radius: 50%;
            animation: innerGlow 1.5s ease-in-out infinite;
            filter: blur(15px);
            z-index: 1;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: sparkle 3s ease-in-out infinite;
        }

        .sparkle:nth-child(1) {
            top: 20%;
            left: 30%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 40%;
            left: 70%;
            animation-delay: 0.5s;
        }

        .sparkle:nth-child(3) {
            top: 60%;
            left: 20%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(4) {
            top: 80%;
            left: 60%;
            animation-delay: 1.5s;
        }

        .sparkle:nth-child(5) {
            top: 30%;
            left: 50%;
            animation-delay: 2s;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10% {
                transform: scale(1.1);
            }
            20% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.05);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 1;
            }
        }

        @keyframes innerGlow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.9;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .text-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
        }

        .text-glow {
            font-size: 80px;
            font-weight: 900;
            color: white;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.9),
                0 0 40px rgba(255, 107, 157, 0.8),
                0 0 60px rgba(255, 23, 68, 0.7),
                0 0 80px rgba(255, 107, 157, 0.6),
                0 0 100px rgba(255, 23, 68, 0.5),
                0 0 120px rgba(194, 24, 91, 0.4);
            animation: textGlow 2s ease-in-out infinite;
            letter-spacing: 5px;
            white-space: nowrap;
        }

         @keyframes textGlow {
             0%, 100% {
                 text-shadow: 
                     0 0 20px rgba(255, 255, 255, 0.9),
                     0 0 40px rgba(255, 107, 157, 0.8),
                     0 0 60px rgba(255, 23, 68, 0.7),
                     0 0 80px rgba(255, 107, 157, 0.6),
                     0 0 100px rgba(255, 23, 68, 0.5),
                     0 0 120px rgba(194, 24, 91, 0.4);
                 transform: scale(1);
             }
             50% {
                 text-shadow: 
                     0 0 30px rgba(255, 255, 255, 1),
                     0 0 60px rgba(255, 107, 157, 1),
                     0 0 90px rgba(255, 23, 68, 0.9),
                     0 0 120px rgba(255, 107, 157, 0.8),
                     0 0 150px rgba(255, 23, 68, 0.7),
                     0 0 180px rgba(194, 24, 91, 0.6);
                 transform: scale(1.05);
             }
          }

        /* Responsive Design */
        @media (max-width: 768px) {
            .heart {
                width: 250px;
                height: 250px;
            }

            .heart-outer {
                stroke-width: 6;
            }

            .heart-inner {
                stroke-width: 3;
            }

            .heart-glow {
                width: 160px;
                height: 160px;
            }

            .heart-inner-light {
                width: 100px;
                height: 100px;
            }

            .inner-heart-1 {
                width: 150px;
                height: 150px;
            }

            .inner-heart-2 {
                width: 120px;
                height: 120px;
            }

            .inner-heart-3 {
                width: 85px;
                height: 85px;
            }

            .inner-heart-4 {
                width: 60px;
                height: 60px;
            }

            .text-glow {
                font-size: 50px;
                letter-spacing: 3px;
            }

            .text-container {
                bottom: 60px;
            }

            .bg-heart {
                stroke-width: 1.5;
            }

            .bg-heart:nth-child(1),
            .bg-heart:nth-child(5) {
                width: 40px;
                height: 40px;
            }

            .bg-heart:nth-child(2),
            .bg-heart:nth-child(3),
            .bg-heart:nth-child(4),
            .bg-heart:nth-child(6),
            .bg-heart:nth-child(7),
            .bg-heart:nth-child(8) {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .heart {
                width: 200px;
                height: 200px;
            }

            .heart-outer {
                stroke-width: 5;
            }

            .heart-inner {
                stroke-width: 2.5;
            }

            .heart-glow {
                width: 130px;
                height: 130px;
            }

            .heart-inner-light {
                width: 80px;
                height: 80px;
            }

            .inner-heart-1 {
                width: 120px;
                height: 120px;
            }

            .inner-heart-2 {
                width: 95px;
                height: 95px;
            }

            .inner-heart-3 {
                width: 70px;
                height: 70px;
            }

            .inner-heart-4 {
                width: 50px;
                height: 50px;
            }

            .text-glow {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .text-container {
                bottom: 40px;
            }

            .bg-heart {
                stroke-width: 1;
            }

            .bg-heart:nth-child(1),
            .bg-heart:nth-child(5) {
                width: 30px;
                height: 30px;
            }

            .bg-heart:nth-child(2),
            .bg-heart:nth-child(3),
            .bg-heart:nth-child(4),
            .bg-heart:nth-child(6),
            .bg-heart:nth-child(7),
            .bg-heart:nth-child(8) {
                width: 25px;
                height: 25px;
            }

            .sparkle {
                width: 3px;
                height: 3px;
            }
        }

        @media (min-width: 1200px) {
            .heart {
                width: 350px;
                height: 350px;
            }

            .text-glow {
                font-size: 100px;
                letter-spacing: 8px;
            }
        }
    </style>
</head>
<body>

        <svg class="bg-heart" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

        </svg>
        <svg class="bg-heart" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

                <path class="heart-outer" d="M100,170 C100,170 30,100 30,70 C30,50 50,30 70,30 C90,30 100,50 100,50 C100,50 110,30 130,30 C150,30 170,50 170,70 C170,100 100,170 100,170 Z" />
